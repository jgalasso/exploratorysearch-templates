<html>
<head>
    <title>Json Graph Correlations (JGC)</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="styles.css">

</head>
<body onload="boo()">


<div id=RowDivWithBackground class="container fill bg-light">

    <!--    NavBar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="navbar ms-auto">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="https://github.com/kartoffelquadrat/JsonGraphCorrelations" class="btn btn-outline-primary"
                       role="button">Back to GitHub</a>
                </li>
                <li id="rightest" class="nav-item ">
                    <a href="https://www.cs.mcgill.ca/~mschie3/" class="btn btn-outline-primary" role="button">Jessie's
                        Page</a>
                </li>
            </ul>
        </div>
    </nav>


    <!--    white overlay, perfect responsiveness-->
    <div class=fillinner>

        <!--actual page starts here-->
        <br/>

        <div id='jgc-container' class="container">
            <h1>Json Graph Correlations</h1>

            <!-- Settings-->
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                <label class="form-check-label" for="flexSwitchCheckDefault">Show Node Extensions</label>
            </div>

            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="children-tab" data-bs-toggle="tab" data-bs-target="#children"
                            type="button" role="tab" aria-controls="children" aria-selected="true">Children
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="parents-tab" data-bs-toggle="tab" data-bs-target="#parents"
                            type="button" role="tab" aria-controls="parents" aria-selected="false">Parents
                    </button>
                </li>

            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <div id="parentcells">
                        <div class="row">
                            <div class="left-cell column">
                                <div style="background-color:#aaa;">
                                    <h2>N1</h2>
                                </div>
                            </div>
                            <div class="left-cell column">
                                <div style="background-color:#aaa;">
                                    <h2>N1</h2>
                                </div>
                            </div>
                            <div class="left-cell column">
                                <div style="background-color:#aaa;">
                                    <h2>N1</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>

    </div>
</div>
